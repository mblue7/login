<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Airspace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { display: flex; height: 100vh; background: #f9f9f9; }
    .left { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; background: #fff; }
    .right { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; background: linear-gradient(135deg, #dbeafe, #f0f9ff); }

    .logo { font-weight: 700; font-size: 24px; margin-bottom: 40px; color: #1e3a8a; }
    form { width: 100%; max-width: 320px; }
    input[type=text], input[type=email], input[type=password] {
      width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px;
    }
    .btn-primary {
      background-color: #2563eb; color: #fff; padding: 12px; border: none; border-radius: 6px;
      width: 100%; font-weight: 600; cursor: pointer; margin-top: 10px;
    }
    .btn-primary:hover { background-color: #1d4ed8; }
    .divider { text-align: center; margin: 20px 0; color: #888; }
    .social-login button {
      width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600;
    }
    .google { background-color: #fff; border: 1px solid #ccc; }
    .facebook { background-color: #1877f2; color: white; }
    .apple { background-color: #000; color: white; }
    .right h2 { font-size: 24px; font-weight: 700; color: #1f2937; text-align: center; }
    .right h2 span { color: #3b82f6; }
    .right img { width: 220px; margin-top: 30px; }
    .small-text { font-size: 14px; color: #444; text-align: center; margin-top: 15px; }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="left">
    <div class="logo">Airspace</div>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="UserName" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button class="btn-primary">Register</button>
      <div class="divider">or</div>
      <div class="social-login">
        <button class="google">Login with Google</button>
        <button class="facebook">Login with Facebook</button>
        <button class="apple">Login with Apple</button>
      </div>
      <div class="small-text">
        Already have an account? <a href="login.html">Login</a>or go back to <a href="home.html">Home</a>
      </div>
    </form>

 
    
  <script >


    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
    var fullName = document.querySelector('input[placeholder="Full Name"]').value;
    var userName = document.querySelector('input[placeholder="UserName"]').value;
    var email = document.querySelector('input[placeholder="Email"]').value;
    var password = document.querySelector('input[placeholder="Password"]').value;
    var confirmPassword = document.querySelector('input[placeholder="Confirm Password"]').value;

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    const user = {
      name: fullName,
      userName: userName,
      email: email,
      password: password
    };
    localStorage.setItem("user", JSON.stringify(user));
    alert("Registration successful! Please login.");
    window.location.href = "login.html";
    });

    


  </script>
  
</body>
</html>
